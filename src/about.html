<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>viktor onazi's portfolio</title>
  </head>
  <body data-theme="light">
    <div class="container">
      <header class="header header__spe">
        <div class="header__top">
          <img src="./img/Victor Onazi.png" alt="logo" class="header__logo" />
          <ul class="header__list">
            <li class="header__items">
              <a href="/" class="header__link">Home</a>
            </li>
            <li class="header__items">
              <a href="about.html" class="header__link">About</a>
            </li>
            <li class="header__items">
              <a href="#main" class="header__link">Work</a>
            </li>
            <li class="header__items">
              <a href="#contact" class="header__link">Contact</a>
            </li>
            <li class="header__items">
              <button class="header__button">
                <img
                  src="./img/moon.svg"
                  alt="moon/sun"
                  class="header__button--image"
                />
              </button>
            </li>
          </ul>
        </div>
      </header>

      <main class="main" id="main">
        <section class="work" id="contact">
          <div class="work__item">
            <h2>Let's work together</h2>
            <p>
              Do you need a designer? I'm currently available for design gig, we
              can work on those beautiful concept together, You can drop me a
              message below.
            </p>
            <a href="#"><button class="work__btn">Send Message</button></a>
          </div>
        </section>
      </main>

      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">LinkedIn</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Dribble</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Twitter</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Resume</a>
          </li>
        </ul>

        <p class="footer__paragraph">
          With <img src="./img/love.png" alt="love" /> by Victor Onazi
        </p>
      </footer>
    </div>
  </body>
</html>
